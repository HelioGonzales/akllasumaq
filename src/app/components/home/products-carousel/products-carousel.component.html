<section class="products-carousel section bg-gray-light full-lg-screen">
  <div class="container">
    <h2 class="text-center">Productos</h2><br>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../../../assets/images/soap.jpg" class="d-block w-100" alt="Jabones">
          <div class="carousel-caption d-none d-md-block">
            <h2>Jabones</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../../../../assets/images/aroma.jpg" class="d-block w-100" alt="Aromas">
          <div class="carousel-caption d-none d-md-block">
            <h2>Aromas</h2>
          </div>
        </div>
        <div class="carousel-item">
          <img src="../../../../assets/images/cream.jpg" class="d-block w-100" alt="Cremas">
          <div class="carousel-caption d-none d-md-block">
            <h2>Cremas</h2>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
