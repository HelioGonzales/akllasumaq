<div class="admin-page">
  <div class="card">
    <h5 class="card-header">Add Category</h5>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-12">
          <h5 class="card-title">You can add category here</h5>
          <a (click)="onSubmit()" class="btn btn-primary me-3"
            [swal]="{ title: 'Created', showDenyButton: false, denyButtonText: 'Don\'t save', showCancelButton: false , timer: 3000, showConfirmButton: false}">Create</a>
          <a routerLink="" class="btn btn-primary">Cancel</a>
        </div>
      </div>
      <hr>
      <hr>
      <div class="row">
        <div class="col-12">
          <form [formGroup]="form" class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Name</label>
              <input formControlName="name" type="text" class="form-control" id="inputEmail4" required>

              <div *ngIf="categoryForm['name'].invalid && isSubmitted" class="text-danger">
                Name is required.
              </div>

            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Icon</label>
              <input formControlName="icon" type="texr" class="form-control" id="inputPassword4">

              <div *ngIf="categoryForm['icon'].invalid && isSubmitted" class="text-danger">
                Icon is required.
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
