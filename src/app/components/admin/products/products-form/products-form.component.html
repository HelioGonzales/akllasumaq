<div class="admin-page">
  <div class="card">
    <h5 class="card-header" [innerHTML]="editMode?'Edit Product':'Add Product'"></h5>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-12">
          <h5 class="card-title" [innerHTML]="editMode?'You can edit product here':'You can add product here'"></h5>
          <a (click)="onSubmit()" class="btn btn-primary me-3" [innerHTML]="editMode?'Edit':'Create' "></a>
          <a routerLink="/admin" class=" btn btn-primary">Cancel</a>
        </div>
      </div>
      <hr>
      <hr>
      <div class="row">
        <div class="col-12">
          <form [formGroup]="form" class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Name</label>
              <input formControlName="name" type="text" class="form-control" id="inputEmail4" required>

              <div *ngIf="productForm['name'].invalid && isSubmitted" class="text-danger">
                Name is required.
              </div>

            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Brand</label>
              <input formControlName="brand" type="text" class="form-control" id="inputPassword4">

              <div *ngIf="productForm['brand'].invalid && isSubmitted" class="text-danger">
                Brand is required.
              </div>
            </div>

            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Price</label>
              <input formControlName="price" type="number" class="form-control" id="inputPassword4" min="0" max="100">

              <div *ngIf="productForm['price'].invalid && isSubmitted" class="text-danger">
                Price is required.
              </div>
            </div>

            <div class="col-md-6">
              <label for="inputState" class="form-label">Category</label>
              <select formControlName="category" id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option *ngFor="let category of categories" [value]="category._id">{{ category.name}}</option>
              </select>

              <div *ngIf="productForm['category'].invalid && isSubmitted" class="text-danger">
                Category is required.
              </div>
            </div>

            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Count In Stock</label>
              <input formControlName="countInStock" type="number" class="form-control" id="inputPassword4" min="0"
                max="100">

              <div *ngIf="productForm['countInStock'].invalid && isSubmitted" class="text-danger">
                Count In Stock is required.
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-floating">
                <textarea formControlName="description" class="form-control" placeholder="Description"
                  id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Description</label>
              </div>

              <div *ngIf="productForm['description'].invalid && isSubmitted" class="text-danger">
                Description is required.
              </div>
            </div>

            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Rich Description</label>
              <input formControlName="richDescription" type="text" class="form-control" id="inputPassword4">
            </div>

            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Image</label>
              <input type="file" accept="image/*" (change)="onImageUpload($event)" class="form-control"
                id="inputPassword4">

              <div *ngIf="productForm['image'].invalid && isSubmitted" class="text-danger">
                Image is required.
              </div>

              <div class="mt-3">
                <img [src]="imageDisplay" alt="">
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-check form-switch">
                <input formControlName="isFeatured" class="form-check-input" type="checkbox" role="switch"
                  id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Is Featured</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
