<div class="admin-page">
  <div class="card" *ngIf="orders">
    <h5 class="card-header">Orders</h5>
    <div class="card-body">

      <div class="row">
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">User</th>
                <th scope="col">Total Price</th>
                <th scope="col">Date Ordered</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody *ngFor="let order of orders; let i = index">
              <tr>
                <th scope="row">{{ i + 1}}</th>
                <td>{{ order.user?.name }}</td>
                <td>{{ order.totalPrice }}</td>
                <td>{{ order.dateOrdered | date: 'short' }}</td>
                <td>
                  <span [ngClass]="'badge text-bg-'+orderStatus[parseStatusIndex(order.status)].color"
                    [innerHTML]="orderStatus[parseStatusIndex(order.status)].label"></span>
                </td>
                <td>
                  <button class="btn me-1 mb-1" (click)="showOrder(order._id!)">Show</button>
                  <button class="btn mb-1" (click)="deleteOrder(order._id!)">Del</button>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
