<div class="row" *ngIf="products">
  <div class="col-md-4" *ngFor="let product of products">
    <div class="card product-card bg-card">
      <img [routerLink]="'/products/'+product.id" [src]="product.image" class="card-img-top" alt="Cosmetic Product">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <button [routerLink]="'/products/'+product.id" class="btn m-2">Ver m√°s</button>
        <button class="btn" (click)="addProductToCart(product.id!)">Add to Cart</button>
      </div>
    </div>
  </div>
