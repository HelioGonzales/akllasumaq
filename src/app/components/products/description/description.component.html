<div class="section" *ngIf="product">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img [src]="product.image" [alt]="product.name">
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12 pt-3 pb-3">
            <h3 class="text-center">{{product.name}}</h3>
          </div>
          <div class="col-md-12 p-3">
            <p>{{product.description}}</p>
          </div>
          <div class="col-md-12 p-3">
            <div class="row">
              <div class="col-md-4">
                <label for="priceProduct" class="form-label">Price</label>
                <div id="priceProduct">{{product.price | currency: 'PEN'}}</div>
              </div>
            </div>
          </div>
          <div class="col-md-12 p-3">
            <div class="row">
              <div class="col-md-4">
                <label for="productQuantity" class="form-label">Quantity</label>
                <input [(ngModel)]="quanity" id="productQuantity" type="number" class="form-control" min="0" max="100">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-3">
                <div class="btn">Buy now</div>
              </div>
              <div class="col-md-3">
                <div (click)="addToCart()" class="btn">Add to cart</div>
              </div>
            </div>
          </div>
        </div>
        <div>

        </div>
      </div>
    </div>
  </div>
</div>
